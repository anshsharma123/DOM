<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive DOM Manipulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive DOM Manipulation</h1>
  <div id="controls">
    <button class="action-btn" id="bg-change-btn">Change Background Color</button>
    <button class="action-btn" id="create-item-btn">Add New Item</button>
    <button class="action-btn" id="hide-show-btn">Hide/Show Content</button>
    <button class="action-btn" id="move-box-btn">Move the Box</button>
    <button class="action-btn" id="get-info-btn">Fetch Info</button>
  </div>
  <div id="dynamic-content">
    <div class="box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
